<div class="container">
    <div class="col-md-12">
        <div class="row">
            <section class="table__body p-5">
                <form [formGroup]="cityForm" (ngSubmit)="updateCity()">
                    <div class="row p-2">
                        <div class="alert">
                            <div *ngIf="responseCode === 'SUCCESS_201'" class="alert alert-success p-2" role="alert">
                                {{ responseMessage }}
                            </div>
                            <div *ngIf="responseCode === ''" class=" alert alert-warning p-2" role="alert">
                                {{ responseMessage }}
                            </div>
                        </div>
                    </div>
                    <div class="form-header">
                        <h1 class="text-center">Update City</h1>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="forCity" class="form-label m-1"><strong>Enter City</strong></label>
                            <input type="text" class="form-control p-2" id="forCity" formControlName="name" required
                                [placeholder]="enterCity">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btn" class="btn btn-warning p-2 text-light"
                            (keyup.enter)="updateCity()">Update</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

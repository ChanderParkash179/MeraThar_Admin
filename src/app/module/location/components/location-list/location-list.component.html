<div id="main-container">
    <div class="container">
        <main class="table">
            <section class="table__header mt-1">
                <h1>Locations</h1>
                <button type="button" class="btn btn-primary p-2" (click)="addLocation()">Add Location</button>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let location of locations">
                            <td>{{ location.id }}</td>
                            <td>{{ location.name }}</td>
                            <td><a [href]="location.location" target="_blank">{{ location.location }}</a></td>
                            <td>{{ location.description }}</td>
                            <td><button type="button" (click)="onDelete(location.id)"
                                    class="btn btn-danger p-1 text-light">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

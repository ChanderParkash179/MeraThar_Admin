<div id="main-container">
    <div class="container">
        <main class="table">
            <section class="table__header mt-1">
                <h1>Restaurants</h1>
                <button type="button" class="btn btn-primary p-2" (click)="addRestaurant()">Add Restaurant</button>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let restaurant of restaurants">
                            <td>{{ restaurant.id }}</td>
                            <td>{{ restaurant.name }}</td>
                            <td><a [href]="restaurant.address" target="_blank">{{ restaurant.address }}</a></td>
                            <td>{{ restaurant.phone || 'NULL' }}</td>
                            <td>{{ restaurant.rating }} â˜†</td>
                            <td>
                                <fa-icon class="mx-2 text-danger" [icon]="deleteIcon"
                                    (click)="onDelete(restaurant.id)"></fa-icon>
                                <fa-icon class="mx-2 text-warning" [icon]="updateIcon"
                                    (click)="onUpdate(restaurant.id)"></fa-icon>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

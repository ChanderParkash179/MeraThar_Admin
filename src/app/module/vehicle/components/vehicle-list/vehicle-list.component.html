<div id="main-container">
    <div class="container">
        <main class="table">
            <section class="table__header mt-1">
                <h1>Vehicles</h1>
                <button type="button" class="btn btn-primary p-2" (click)="addVehicle()">Add Vehicle</button>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Phone</th>
                            <th>Rating</th>
                            <th>Transport</th>
                            <th>Type</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vehicle of vehicles">
                            <td>{{ vehicle.id }}</td>
                            <td>{{ vehicle.name }}</td>
                            <td>Rs. {{ vehicle.price }}</td>
                            <td>{{ vehicle.phone }}</td>
                            <td>{{ vehicle.rating }} â˜†</td>
                            <td>{{ vehicle.transport }}</td>
                            <td>{{ vehicle.type }}</td>
                            <td><button type="button" (click)="onDelete(vehicle.id)"
                                    class="btn btn-danger p-1 text-light">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>
